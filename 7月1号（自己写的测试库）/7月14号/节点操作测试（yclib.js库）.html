<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>节点操作测试（yclib.js库）</title>
<script type="text/javascript" src="yclib.js"></script>
</head>

<body>
   <p id="a">a</p>
   <p id="b">b</p>
   <p id="c">cccc</p>
   
   <script type="text/javascript">
       var newnode=document.createElement("p");
	   var txtnode=document.createTextNode("hello");
	   newnode.appendChild( txtnode );
	   
	   yc.insertAfter( newnode, yc.$("b") );    //把hello添加到p标签的ID为b的后面
	   //yc.insertAfter( newnode,"b" );      这句等价于上面那句，因为在yc库里面定义的很灵活。
   </script>
</body>
</html>
