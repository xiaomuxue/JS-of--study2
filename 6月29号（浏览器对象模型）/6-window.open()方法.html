<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>6-window.open()方法</title>
	<script type="text/javascript">
		function open_win(){
            window.open("http://www.w3school.com.cn","new window","window=200,height=200");
		}
	</script>
</head>
<body>
	<input type="button" value="Open Window" onclick="open_win()"/>
</body>
</html>
