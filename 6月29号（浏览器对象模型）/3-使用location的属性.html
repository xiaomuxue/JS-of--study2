<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-使用location的属性</title>
	<script type="text/javascript">
		document.document.getElementById("demo1").onclick=function(){
			alert(
                  "当前URL信息：\n"+
                  "URL:"+location.href+"\n"+
                  "域名:"+location.host+"\n"+
                  "主域名:"+location.hostname+"\n"+
                  "路径:"+location.pathname+"\n"+
                  "协议:"+location.protocol+"n"+
                  "参数:"+location.search+"n"+
                  "hash:"+location.hash
				);
		}
		document.getElementById("demo2").onclick=function(){
			location.href="http://www.baidu.com";
		}
		document.getElementById("demo3").onclick=function(){
			location.assign("http://www.baidu.com");
		}
		document.getElementById("demo4").onclick=function(){
			location.replace("http://www.baidu.com");
		}
		document.getElementById("demo5").onclick=function(){
			location.reload();
		}
	</script>
</head>
<body>
	<div id="demo1">demo1</div>
	<div id="demo2">demo2</div>
	<div id="demo3">demo3</div>
	<div id="demo4">demo4</div>
	<div id="demo5">demo5</div>
</body>
</html>
